<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="シンプルで使いやすいTodoリストアプリ。ダークモード対応、タスクの追加、チェック、削除が可能">
  <title>Todoアプリ - シンプル＆ダークモード対応</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Actor&family=Amatic+SC:wght@400;700&family=Cagliostro&family=Kirang+Haerang&display=swap" rel="stylesheet">
</head>
<body>
  <form id="form">
    <h1>TODO LIST</h1>
    <div class="input-group">
      <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new task">
      <button type="submit" id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </form>

  <!--  -->
  <!-- <div id="edit-modal" class="modal hidden"> -->
<!--      -->
  <!-- </div> -->

  <button id="theme-toggle">Dark mode</button>
  
</body>
<script src="js/script.js"></script>
</html>
